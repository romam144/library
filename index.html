<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="cover" id="cover"></div>
    <div id="page-mask">
        <div class="nav" id="nav">
            <div>
                <img src="images/books.png" alt="">
                <h1>Vaffle's library</h1>
            </div>
            <div>
                <button id="addbtn" onclick="openForm() "><img src="images/add.png" alt=""></button>
            </div>
        </div>


        <div class="library-container">
            <div><h1>library</h1></div>
            
            <div class="library" id="library">
            </div>
        </div>
    

        <section id="modal" class="modal">
            <div class="formPopup" id="popupForm" >
                <form action="#" method="get" class="form" id="form" >
                    <button id="exitmodal"></button>
                    <input type="text" placeholder="Title" id="title" required>
                    <input type="text" placeholder="Author" id="author" required>
                    <input type="number" placeholder="Pages" id="pages" required>
                    
                    <button id="submitbtn" type="submit">Add</button>
                </form>
            </div>
        </section>
    </div>

</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
